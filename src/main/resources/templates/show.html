<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Show Contact</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/contact" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Contact</a>
        </h3>
        <h2 th:text="${contact.name}"></h2>
        <dl class="list">
            <dt>Contact Name</dt>
            <dd th:text="${contact.name}"></dd>
        </dl>
        <form action="/delete">
            <input type="hidden" name="id" th:value="${contact.id}" />
            <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                <a th:href="@{'/edit/' + ${contact.id}}" class="btn btn-warning">Edit</a></h2>
        </form>
    </div>
</div>
</body>
</html>
