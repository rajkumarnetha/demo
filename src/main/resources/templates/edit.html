<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Edit Contact</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/contact" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Contact</a>
        </h3>
        <h2>Edit Contact</h2>
        <form action="/update">
            <div class="form-group">
                <label for="email">Contact Name:</label>
                <input type="text" class="form-control" name="name" th:value="${contact.name}" />
            </div>
            <input type="hidden" name="id" th:value="${contact.id}" />
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
