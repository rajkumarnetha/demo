<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Show Transaction</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/transaction" class="btn btn-primary"><span class="glyphicon glyphicon-list"></span> Contact</a>
        </h3>
        <h2 th:text="${transaction.name}"></h2>
        <dl class="list">
            <dt>Name</dt>
            <dd th:text="${transaction.name}"></dd>
            <dt>Date</dt>
            <dd th:text="${transaction.date}"></dd>
            <dt>Amount</dt>
            <dd th:text="${transaction.amount}"></dd>
            <dt>Transaction Type</dt>
            <dd th:text="${transaction.transactionType}"></dd>
        </dl>
        <form action="/deletetransaction">
            <input type="hidden" name="id" th:value="${transaction.id}" />
            <h2><input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                <a th:href="@{'/edittransaction/' + ${transaction.id}}" class="btn btn-warning">Edit</a></h2>
        </form>
    </div>
</div>
</body>
</html>
